# SITE SETUP
# Guide: https://wowchemy.com/docs/getting-started/
# Documentation: https://wowchemy.com/docs/

# Appearance
appearance:
  theme_day: minimal
  theme_night:
  font: native
  font_size: L

# SEO
marketing:
  seo:
    site_type: EducationalOrganization
    local_business_type: ""
    org_name: "Learning And Signal Processing at UCL"
    description: "Learning And Signal Processing at UCL"
    twitter: "UCL_LASP"
  analytics:
    google_analytics: ""
    baidu_tongji: ""
  verification:
    google: ""
    baidu: ""

# Site header
header:
  navbar:
    enable: true
    align: r
    show_logo: true
    show_language: false
    show_day_night: true
    show_search: true
    highlight_active_link: true

# Site footer
footer:
  copyright:
    notice: "Â© {year} UCL-LASP. This work is licensed under {license}"
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: "Jan 2, 2006"
  time_format: "15:04"
  address_format: en-us

# Site features
features:
  syntax_highlighter:
    enable: false
    extra_languages:
      - latex
      - python
  math:
    enable: true
  privacy_pack:
    enable: false
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ""
    disqus:
      shortname: ""
      show_count: true
    commento:
      url: ""
  search:
    provider: wowchemy
    wowchemy:
      min_length: 1 # Only the matches whose length exceeds this value will be returned.
      threshold: 0.3 # Where 0 requires a perfect match and 1 matches anything.
  map:
    provider: "mapnik"
    api_key: ""
    zoom: 15

# Extensions
extensions:
  cms:
    branch: main
    local_backend: false
  isotope:
    # Enable if you use the Portfolio widget or Publication filter
    enable: true
  academicons:
    enable: true

# Citation style
publications:
  date_format: January 2006
  citation_style: apa
